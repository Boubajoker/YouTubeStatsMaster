<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title></title>
</head>
<body>
    <nav class="main-box" id="main-box">
        <h1 class="main-title" id="main-title"><img src="./assets/icon/icon_32.png" alt="">&ThickSpace; YouTubeStatsMaster - <span class="actual-mod" id="actual-mod"></span> optmizied</h1>
    </nav>
    <div class="app-container" id="app-container">
        <div class="snippets" id="snippets">
            <div class="thumbnail-container" id="thumbnail-container">
                <img src="" alt="" class="video-thumbnail" id="video-thumbnail">
            </div>
            <h2 class="channel-title" id="channel-title"></h2><span class="publish-date" id="publish-date"></span>
            <h2 class="video-title" id="video-title"></h2>
        </div>
        <img src="./assets/img/like_img.svg" alt="" class="like-img"><span id="statistics-text-1" class="like-count-text"></span><br>
        <img src="./assets/img/view_img.svg" alt="" class="view-img"><span id="statistics-text-2" class="view-count-text"></span><br>
        <img src="./assets/img/like_percent_img.svg" alt="" class="like-percent-img"><span id="statistics-text-3" class="like-percentage-text"></span>
    </div>
    <div id="error-box" class="error-box">
        <p id="error-msg-text" class="error-msg-text"></p>
    </div>
    <p class="credit-text" id="credit-text">Icons designed by <a href=" www.svgrepo.com" class="credit-link" id="credit-link">svgrepo</a></p>
    <script type='text/javascript' src='config.js'></script>
    <script src="./JS/app.js"></script>
</body>
</html>
